<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/mediaQuery.css">
</head>

<body>

    <header class="header">
        <nav class="nav">
            <ol>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About US</a></li>
                <li><a href="#">Company</a></li>
            </ol>
        </nav><!--nav-->

        <figure class="img-header">
            <img src="Imgs/Typing.gif" alt="">
        </figure><!--img header-->
    </header><!--header-->

    <main class="main">
        <form class="form" action="">
            <span id="messenge"></span>
            <input required type="text" id="name" placeholder="Nome">
            <input required type="email" id="email" placeholder="Email">
            <input required type="password" id="password" placeholder="Password">
            <input required type="password" id="ConfirmPassword" placeholder="Confirm Password">
            <input required type="submit" id="btnLogin" value="Login">
        </form><!--form-->

        <figure class="img-main">
            <img src="Imgs/desktop computer.gif" alt="">
        </figure><!--img-main-->
    </main><!--main-->

    <footer class="footer">
        <p>&copy;2023 Login</p>
    </footer><!--footer-->

    <script src="Js/script.js"></script>

</body>

</html>
